<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <button onclick="alert('Hello btn')">Click Me</button> -->


    <div id="div-id" style="background-color: gray; height: 100px; width: 200px;">
        This is div
    </div>



</body>
</html>
<script>

    const divId = document.getElementById('div-id');
    divId.addEventListener("mouseenter",()=>{
        divId.style.backgroundColor = "aqua";
    })

    divId.addEventListener("mouseout",()=>{
        divId.style.backgroundColor = "gray";
    })
    

</script>
